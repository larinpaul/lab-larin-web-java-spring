<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booked Rooms Report for a Specific Guest</title>
    <link rel="icon" type="image/x-icon" href="favicon.icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Booked rooms report for a specific guest</h1>
    <form>
        <label for="guestName">GuestName:</label>
        <input type="text" id="guestName" name="guestName" required>
        <br><br>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <br><br>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <br><br>
        <button type="submit">Generate Report</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Booking Number</th>
                <th>Room Number</th>
                <th>Number of Rooms</th>
                <th>Room Type</th>
                <th>Check-in Date</th>
                <th>Check-ou Date</th>
                <th>Hotel Name</th>
                <th>Agency Name</th>
                <th>Price per Day</th>
            </tr>
        </thead>
    </table>
    <tbody>
        <!-- Add rows dynamically using Thymeleaf or JavaScript -->
    </tbody>
</body>
</html>
