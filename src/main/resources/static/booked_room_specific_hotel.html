<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report on all the rooms in the specific hotel</title>
    <link rel="icon" type="image/x-icon" href="favicon.icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Report on all the rooms in the specific hotel</h1>
    <form>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName" required>
        <br><br>
        <button type="submit">Generate Report</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Booking Number</th>
                <th>Room Numbers</th>
                <th>Number of Rooms</th>
                <th>Room Type</th>
                <th>Guest Name</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Agency Name</th>
                <th>Price per Day</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows dynamically using Thymeleaf or JavaScript -->
        </tbody>
    </table>
</body>
</html>
