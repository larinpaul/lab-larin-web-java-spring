<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Orders Report for a specific Hotel via a specific Agency</title>
    <link rel="icon" type="image/x-icon" href="favicon.icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Booking Orders Report for a specific Hotel via a specific Agency</h1>
    <form>
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName" required>
        <br><br>
        <label for="agencyName">Agency Name:</label>
        <input type="text" id="agencyName" name="agencyName" required>
        <br><br>
        <button type="submit">Generate Report</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Booking Number</th>
                <th>Room Numbers</th>
                <th>Number of Rooms</th>
                <th>Room Type</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Price per Day</th>
            </tr>
        </thead>
    </table>
</body>
</html>
